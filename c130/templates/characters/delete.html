{% extends 'layouts.html' %}
{% load static %}
{% block content %}

<div class="d-flex align-content-center">
    <div class="card card-body landing_card">
        <div class="h-100">
            <div class="d-flex justify-content-center h-100 flex-column">
                <div class="d-flex justify-content-center align-self-center">
                    <img src="{{object.image.url}}" alt="" id="prof_image" class="character-image">
                </div>
                <div class="d-flex justify-content center align-self-center mt-2">
                    <p> Delete <span class="ram"> {{object.name}}</span>?</p>
                </div>
                <div class="d-flex justify-content center align-self-center">
                    <form action="" method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-block">Yes</button>
                    </form>
                </div>
                <div class="d-flex justify-content center align-self-center mt-sm-1">
                    <div class="btn-toolbar btn-group text-sm-center">
                        <a href="{% url 'character-list' %}" class="btn btn-info">Back to List</a>
                        <a href="{% url 'character-detail' object.id%}" class="btn btn-primary">Go to Character</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    
{% endblock content %}
